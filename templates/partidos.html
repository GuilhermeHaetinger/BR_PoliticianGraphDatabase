<html>
<head> 
	<title>Bem vindo ao nosso Banco de Dados!</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
  <script src="{{url_for('static', filename='drawGraph.js')}}"></script>
  <style>
   ul.navbar li {
       width: 16vw;
   }

   ul.navbar li:hover {
       width: 18vw;
   }

   #vis {
       position: fixed;
       background-color: lightgrey;
       height: 60%;
       width: 60%;
       border-radius: 2vw;
       transition: 0.3s;
   }

   #vis:hover {
       width: 70%;
       height: 70%;
   }
  </style>

</head>

<body onload="draw({{cypher}})">
	<ul class="navbar">
      {%for partido in partidos%}
      <li><a href="{{ url_for("ficha_partido", partido=partido)}}">{{partido}}</a></li>
      {%endfor%}
  </ul>

	<h1>Partidos</h1>
  <div id="vis"></div>

</body>
</html>
